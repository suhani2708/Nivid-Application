    <script>
        let notes = [];
        let editingNoteId = null;
        let currentSearchMode = null;

        // ðŸ—“ï¸ Parse flexible date string (YYYY-MM-DD, DD/MM/YYYY, MM/DD/YYYY, DD-MM-YYYY)
        function parseFlexibleDate(str) {
            if (!str) return null;

            str = str.trim().replace(/[\/\.\s]/g, '-');

            const iso = str.match(/^(\d{4})-(\d{1,2})-(\d{1,2})/);
            if (iso) {
                const [, y, m, d] = iso;
                const date = new Date(`${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}T12:00:00`);
                return isNaN(date.getTime()) ? null : date;
            }

            const parts = str.split('-').map(Number);
            if (parts.length === 3) {
                const [a, b, c] = parts;
                if (c > 31) {
                    const date1 = new Date(`${c}-${String(b).padStart(2, '0')}-${String(a).padStart(2, '0')}T12:00:00`);
                    if (!isNaN(date1.getTime()) && b <= 12 && a <= 31) return date1;

                    const date2 = new Date(`${c}-${String(a).padStart(2, '0')}-${String(b).padStart(2, '0')}T12:00:00`);
                    if (!isNaN(date2.getTime()) && a <= 12 && b <= 31) return date2;
                }
            }
            return null;
        }

        // ðŸ” Extract date from note content
        function extractNoteDate(content) {
            if (!content) return null;

            const patterns = [
                /^(\d{4}[-\/.]\d{1,2}[-\/.]\d{1,2})/,
                /^(\d{1,2}[-\/.]\d{1,2}[-\/.]\d{4})/,
                /^(\d{1,2}\s+[A-Za-z]+\s+\d{4})/,
                /^([A-Za-z]+\s+\d{1,2},?\s+\d{4})/
            ];

            for (let pattern of patterns) {
                const match = content.match(pattern);
                if (match) {
                    let dateStr = match[1];
                    if (/[A-Za-z]/.test(dateStr)) {
                        const d = new Date(dateStr);
                        if (!isNaN(d.getTime())) return d;
                    } else {
                        const date = parseFlexibleDate(dateStr);
                        if (date) return date;
                    }
                }
            }
            return null;
        }

        // ðŸ” Filter notes by search mode
        function filterNotesBySearchMode() {
            const query = document.getElementById('searchModelInput')?.value.trim() || '';
            const noteCards = document.querySelectorAll('.note-card');
            
            // If no search mode is selected or no query, show all notes
            if (!currentSearchMode || !query) {
                noteCards.forEach(card => card.style.display = 'block');
                return;
            }

            noteCards.forEach(card => {
                const noteId = card.dataset.noteId;
                const note = notes.find(n => String(n.id) === noteId);
                if (!note) {
                    card.style.display = 'none';
                    return;
                }

                let shouldShow = false;

                if (currentSearchMode === 'date') {
                    const noteDate = extractNoteDate(note.content);
                    if (!noteDate) {
                        card.style.display = 'none';
                        return;
                    }

                    const queryDate = parseFlexibleDate(query);
                    if (!queryDate) {
                        card.style.display = 'none';
                        return;
                    }

                    const isSameDate = (d1, d2) =>
                        d1.getFullYear() === d2.getFullYear() &&
                        d1.getMonth() === d2.getMonth() &&
                        d1.getDate() === d2.getDate();

                    shouldShow = isSameDate(noteDate, queryDate);
                } else if (currentSearchMode === 'model') {
                    // Check if the note title or tags contain the search term
                    const searchTerm = query.toLowerCase();
                    const noteTitle = note.title.toLowerCase();
                    const noteTags = note.tags ? note.tags.toLowerCase() : '';
                    
                    shouldShow = noteTitle.includes(searchTerm) || noteTags.includes(searchTerm);
                }else if (currentSearchMode === 'keyword') {
                const searchTerm = query.toLowerCase();
                const noteTitle = note.title.toLowerCase();
                const noteContent = note.content.toLowerCase();
                const noteTags = note.tags ? note.tags.toLowerCase() : '';
    
                shouldShow = noteTitle.includes(searchTerm) || 
                 noteContent.includes(searchTerm) || 
                 noteTags.includes(searchTerm);
}

                card.style.display = shouldShow ? 'block' : 'none';
            });
        }

        // ðŸ•’ Format note time (show only time: 12:00 PM)
        function formatNoteTime(created_at_iso, content) {
            const noteDateTime = extractNoteDateTime(content);
            if (!noteDateTime) {
                return new Date(created_at_iso).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            return noteDateTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // ðŸ” Extract date-time from note content
        function extractNoteDateTime(content) {
            if (!content) return null;

            const patterns = [
                /^(\d{4}[-\/.]\d{1,2}[-\/.]\d{1,2}\s+\d{1,2}:\d{2})/,
                /^(\d{1,2}[-\/.]\d{1,2}[-\/.]\d{4}\s+\d{1,2}:\d{2})/,
                /^(\d{1,2}\s+[A-Za-z]+\s+\d{4}\s+\d{1,2}:\d{2})/,
                /^([A-Za-z]+\s+\d{1,2},?\s+\d{4}\s+\d{1,2}:\d{2})/
            ];

            for (let pattern of patterns) {
                const match = content.match(pattern);
                if (match) {
                    let dateTimeStr = match[1];
                    let date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) return date;
                }
            }

            return null;
        }

        // âœ… Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // â€”â€”â€” Modal & CRUD â€”â€”â€”

        function openModal(noteId = null) {
            editingNoteId = noteId;
            const modal = document.getElementById('noteModal');
            const title = document.querySelector('.modal-header h2');
            
            if (noteId) {
                title.textContent = 'Edit Note';
                loadNoteForEdit(noteId);
            } else {
                title.textContent = 'Create New Note';
                clearForm();
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
            editingNoteId = null;
            clearForm();
        }

        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteTags').value = '';
            document.getElementById('noteContent').value = '';
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const tags = document.getElementById('noteTags').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                alert('Please select a title and enter note content.');
                return;
            }

            const now = new Date();
            const datePart = now.toISOString().split('T')[0];
            const timePart = now.toLocaleTimeString('en-US', { hour12: false }).slice(0, 5);
            const formattedContent = `${datePart} ${timePart}:\n${content}`;

            const noteData = {
                title: title,
                content: formattedContent,
                tags: tags,
                module_id: 'general'
            };

            if (editingNoteId) {
                updateNote(editingNoteId, noteData);
            } else {
                createNote(noteData);
            }
        }

        function createNote(noteData) {
            fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(noteData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note created successfully!');
                    closeModal();
                    loadNotes();
                } else {
                    alert('Error creating note: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating note. Check console.');
            });
        }

        function updateNote(noteId, noteData) {
            fetch(`/api/notes/${noteId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(noteData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note updated successfully!');
                    closeModal();
                    loadNotes();
                } else {
                    alert('Error updating note: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating note. Check console.');
            });
        }

        function loadNotes() {
            fetch('/api/notes')
            .then(response => response.json())
            .then(data => {
                notes = data.notes || [];
                displayNotes();
            })
            .catch(error => {
                console.error('Error loading notes:', error);
                const now = new Date();
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);

                notes = [
                    {
                id: 1,
                title: "Line Balancing Fundamentals",
                content: "2025-11-20:\nLine balancing is...",
                tags: "Line Balancing",
                created_at: "2025-11-20T10:00:00Z",
              },
              {
                id: 2,
                title: "Supply Chain Optimization",
                content: "2025-11-19:\nSupply chain optimization...",
                tags: "Supply Chain",
                created_at: "2025-11-19T14:30:00Z",
              },
            ];
            displayNotes();
          });
      }

      function displayNotes(filtered = null) {
        const grid = document.getElementById("notesGrid");
        let notesToDisplay = filtered || [...notes];
    
    if (notes.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-sticky-note"></i>
                <h2>No Notes Yet</h2>
                <p>Create your first note to get started</p>
                <button class="create-note-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Create New Note
                </button>
            </div>
        `;
        return;
    }

    // âœ… SORT FIRST â€” case-insensitive, stable
    notes.sort((a, b) => 
        a.title.localeCompare(b.title, undefined, { 
            sensitivity: 'base', 
            numeric: true 
        })
    );

    // âœ… RENDER IN SORTED ORDER
    grid.innerHTML = notes.map(note => `
        <div class="note-card purple" data-note-id="${note.id}">
            <div class="note-header">
                <h3>${escapeHtml(note.title)}</h3>
                <div class="note-options">
                    <button class="options-btn" title="Edit" onclick="editNote(${note.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="options-btn" title="View" onclick="viewNote(${note.id})">
                        <i class="far fa-eye"></i>
                    </button>
                    <button class="options-btn" title="Delete" onclick="deleteNote(${note.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="note-content">
                ${escapeHtml(note.content.length > 150 ? note.content.substring(0, 150) + '...' : note.content)}
            </div>
            <div class="note-footer">
                <span class="note-date">
                    <i class="fas fa-clock"></i> ${formatNoteTime(note.created_at, note.content)}
                </span>
                <div class="note-tags">
                    ${note.tags ? `<span class="tag">${escapeHtml(note.tags)}</span>` : ''}
                </div>
            </div>
        </div>
    `).join('');

    // âœ… Apply filter AFTER rendering (preserves sort order)
    filterNotesBySearchMode(); // â† call synchronously, no setTimeout
}

        function editNote(noteId) {
            openModal(noteId);
        }

        function viewNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;

            // Set the title
            document.getElementById('viewNoteTitle').textContent = note.title;
            
            // Set the content (remove the date/time prefix if it exists)
            let content = note.content;
            const prefixRegex = /^(\d{1,4}[-\/.]\d{1,2}[-\/.]\d{1,2}\s+\d{1,2}:\d{2})[:\s-]*/;
            content = content.replace(prefixRegex, '').trim();
            document.getElementById('viewNoteContent').textContent = content;
            
            // Set the date
            const noteTime = formatNoteTime(note.created_at, note.content);
            document.getElementById('viewNoteDate').textContent = noteTime;
            
            // Set the tags
            const tagsContainer = document.getElementById('viewNoteTags');
            tagsContainer.innerHTML = '';
            if (note.tags) {
                const tagList = note.tags.split(',').map(tag => tag.trim());
                tagList.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'view-note-tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            }
            
            // Show the modal
            document.getElementById('viewNoteModal').classList.add('active');
        }

        function closeViewNoteModal() {
            document.getElementById('viewNoteModal').classList.remove('active');
        }

        function loadNoteForEdit(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (note) {
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteTags').value = note.tags || '';
                
                let content = note.content;
                const prefixRegex = /^(\d{1,4}[-\/.]\d{1,2}[-\/.]\d{1,2}\s+\d{1,2}:\d{2})[:\s-]*/;
                content = content.replace(prefixRegex, '').trim();
                document.getElementById('noteContent').value = content;
            }
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                fetch(`/api/notes/${noteId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Note deleted successfully!');
                        loadNotes();
                    } else {
                        alert('Error deleting note: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Network error. Check console.');
                });
            }
        }

        // ðŸš€ Initialize
        document.addEventListener('DOMContentLoaded', function() {    
            loadNotes();
            
            // Setup search mode selector
            const modeSelector = document.getElementById('modeSelector');
            const modeDropdown = document.getElementById('modeDropdown');
            const dateMode = document.getElementById('dateMode');
            const modelMode = document.getElementById('modelMode');
            const keywordMode = document.getElementById('keywordMode');
            const searchModelInput = document.getElementById('searchModelInput');
            
            // Toggle dropdown on click
            modeSelector.addEventListener('click', function(e) {
                e.stopPropagation();
                modeDropdown.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!modeSelector.contains(e.target) && !modeDropdown.contains(e.target)) {
                    modeDropdown.classList.remove('active');
                }
            });
            
            // Handle mode selection
            dateMode.addEventListener('click', function(e) {
                e.stopPropagation()
                currentSearchMode = 'date';
                searchModelInput.placeholder = 'e.g., 2025-11-26';
                searchModelInput.value = '';
                searchModelInput.style.display = 'block';
                dateMode.classList.remove('selected');
                
                modeDropdown.classList.remove('selected');
                filterNotesBySearchMode();
            });
            
            modelMode.addEventListener('click', function(e) {
                e.stopPropagation()

                currentSearchMode = 'model';
                searchModelInput.placeholder = 'e.g., Line Balancing';
                searchModelInput.value = '';
                searchModelInput.style.display = 'block';
                modelMode.classList.remove('selected');
               
                modeDropdown.classList.remove('selected');
                filterNotesBySearchMode();
            });
            keywordMode.addEventListener('click', function(e) {
                e.stopPropagation();
                currentSearchMode = 'keyword';
                searchModelInput.placeholder = 'e.g., workstation, efficiency';
                searchModelInput.value = '';
                searchModelInput.style.display = 'block';
                modeDropdown.classList.remove('selected');
                modeDropdown.classList.remove('selected');
            filterNotesBySearchMode();
            });
            
            // Add event listener for search input
            searchModelInput.addEventListener('input', filterNotesBySearchMode);
            searchModelInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') filterNotesBySearchMode();
            });
        });
    </script>
